<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="300px" height="200px" style="border:1px solid #d3d3d3;"></canvas>
<p id="result"></p>
<script>
    class Rectangle {
        constructor(width, height) {
            this.height = height;
            this.width = width;
        }

        getArea() {
            return 'Diện tích hình chữ nhật: ' + this.width * this.height
        }

        getPerimeter() {
            return 'Chu vi hình chữ nhật: ' + 2 * (this.width + this.height)
        }

        createRectangle() {
            let ctx = document.getElementById("myCanvas").getContext("2d");
            ctx.strokeStyle = "blue";
            ctx.fillStyle = 'black';
            ctx.strokeRect(20, 20, this.width, this.height);
        }
    }

    let hinhChuNhat = new Rectangle(200, 100);
    let dienTich = hinhChuNhat.getArea();
    let chuVi = hinhChuNhat.getPerimeter();
    document.getElementById("result").innerHTML = dienTich + '<br>' + chuVi
    hinhChuNhat.createRectangle();
</script>
</body>
</html>
